<content id="answersZone" title="mật thư thời khắc đối đầu">

</content>
<script>
	function qaSearch(){
		filter = document.getElementById("inputQ").value.toLowerCase();
		content = document.getElementById("answersZone");
		while(content.hasChildNodes()){
			content.removeChild(content.childNodes[0]);
		}
		for (var i = QAList.Q.length - 1; i >= 0; i--) {
			if (QAList.Q[i].toLowerCase().indexOf(filter) > -1) {
				var node = document.createElement("p");
				var br = document.createElement("br");
				var qNode = document.createTextNode(QAList.Q[i]);
				var aNode = document.createTextNode(QAList.A[i]);
				node.appendChild(qNode);
				node.appendChild(br);
				node.appendChild(aNode);
				document.getElementById("answersZone").appendChild(node);
			}
		}
	}
